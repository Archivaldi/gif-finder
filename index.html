<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Gif-Finder</title>


</head>

<body>
    <div class="jumbotron text-center">
        <h1>Gif-Finder</h1>
        <h2>Take a minute for fun!</h2>
    </div>
    <div>
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-12 text-center">
                <a href="favorites.html">My favorite Gifs</a>
                <div id="buttons">
                    <button class="createGifs" value="Cats">Cats</button>
                    <button class="createGifs" value="Dogs">Dogs</button>
                    <button class="createGifs" value="Pengiun">Pengiun</button>
                    <button class="createGifs" value="Tiger">Tiger</button>
                    <button class="createGifs" value="Lama">Lama</button>
                    <button class="createGifs" value="Bear">Bear</button>
                </div>
                <form>
                    <label for="search-gif">Add an animal:</label>
                    <input id="search-gif" type="text">
                    <input type="submit" value="Add an animal">
                </form>
                <br>
                <button id="more">Give me more!</button>
                <br>
                <button id="pushIntoFavorite">My Favorite Gifs</button>
            </div>
            <div id="gif-view" class="col-lg-9 col-md-8 col-sm-12 text-center"></div>

        </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-database.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
